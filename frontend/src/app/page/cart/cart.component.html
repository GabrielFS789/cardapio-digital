<div>

    <mat-list>

        @for (item of items; track $index) {
        <mat-list-item>

            <div matListItemIcon>
                <img style="height: 100%;" [src]="item.imagemUrl" alt="">
            </div>
            <div matListItemTitle>{{item.nome}}</div>
            <div matListItemLine>{{item.precoVenda}}</div>
            <div matListItemMeta><button mat-icon-button
                    (click)="removeItemToCart(item)"><mat-icon>delete</mat-icon></button></div>
        </mat-list-item>
        }
    </mat-list>
</div>
<footer>
    <mat-divider></mat-divider>
    <p>Total: {{total}}</p>
</footer>
